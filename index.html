<!doctype html>
<html lang="en">

<head>
      <title>DADI</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
      
      <main>
            <div class="address row g-3">
                  <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Email</label>
                        <input type="text" class="form-control" id="staticEmail2" placeholder="email@example.com">
                  </div>
                  
                  <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                  </div>
            </div>
            <div id="check_user" class="text-center text-uppercase my-3"></div>
            <div class="game">
                  <div class="text-center mx-3">
                        <h2>Computer</h2>
                        <p class="computer"></p>
                  </div>
                  <div class="text-center mx-3">
                        <h2>Tu</h2>
                        <p class="user"></p>
                        
                  </div>
            </div>
            <button class="genera btn btn-primary">Gioca!</button>
            <div class="result my-3"></div>
      </main>
      
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="./assets/js/main.js"></script>
</body>

</html>
